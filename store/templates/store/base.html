{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>

<body>
    <header>
        <h2>Django Shop</h2>
        <nav>
            <a href="/">Home</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>Built while learning Django.</p>
    </footer>
</body>
</html>
