{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
<header>
    <h2>Django Shop</h2>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'cart_detail' %}">Cart</a>

        {% if request.user.is_authenticated %}
            <span>Hi, {{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="primary-btn">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}" class="primary-btn">Sign up</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>Built while learning Django.</p>
</footer>
</body>
</html>
