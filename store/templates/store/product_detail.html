{% extends "store/base.html" %}

{% block title %}{{ product.name }} | Django Shop{% endblock %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p>Price: {{ product.price }}</p>
  <p>{{ product.description }}</p>
  <a href="{% url 'cart_add' product.id %}">Add to cart</a>
  <p>
    <a href="{% url 'product_list' %}">Back to products</a>
</p>
{% endblock %}
