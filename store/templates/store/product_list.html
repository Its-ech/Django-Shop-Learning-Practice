{% extends "store/base.html" %}

{% block title %}Products | Django Shop{% endblock %}

{% block content %}
  <h1>Products</h1>

  <ul>
    {% for p in products %}
        <li>
        <a href="/products/{{ p.slug }}/">{{ p.name }}</a> - {{ p.price }}
        </li>
    {% endfor %}
  </ul>
{% endblock %}
