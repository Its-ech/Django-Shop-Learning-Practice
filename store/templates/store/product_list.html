{% extends "store/base.html" %}

{% block title %}Products | Django Shop{% endblock %}

{% block content %}
  <h1>Products</h1>

  <ul>
    {% for p in products %}
        <li>
            <a href="{% url 'product_detail' p.slug %}">{{ p.name }}</a>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
